<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novelite - Homepage</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Quil loading spinner */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(15, 32, 39, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .quil {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* Hero Section */
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    /* Countdown Timer */
    .timer {
      margin-top: 20px;
      font-size: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    /* Glassmorphic Bottom Navigation */
    .nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 90%;
      max-width: 500px;
      padding: 12px 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav a:hover {
      color: #ffcb05;
    }
  </style>
</head>
<body>
  <!-- Loading -->
  <div id="loader">
    <div class="quil"></div>
  </div>

  <!-- Hero -->
  <div class="hero">
    <h1>Welcome to Novelite</h1>
    <p>Your new home for creativity & innovation.</p>
    <div class="timer" id="countdown">Loading timer...</div>
  </div>

  <!-- Glass Bottom Nav -->
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </div>

  <script>
    // Loader
    window.onload = () => {
      document.getElementById("loader").style.display = "none";
    };

    // Countdown Timer
    const countdown = document.getElementById("countdown");
    const targetDate = new Date().getTime() + (5 * 24 * 60 * 60 * 1000); // 5 days from now

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "Event Started!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d : ${hours}h : ${mins}m : ${secs}s`;
    }
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
