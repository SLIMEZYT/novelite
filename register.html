<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novelite Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 450px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    input[type="file"] {
      border: none;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #6a1b9a;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #4a0072;
    }
    #preview {
      display: none;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #preview h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Novelite Registration</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="Reader">Reader</option>
        <option value="Writer">Writer</option>
      </select>

      <label>Specialized Genres</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="genre" value="Romance"> Romance</label>
        <label><input type="checkbox" name="genre" value="Thriller"> Thriller</label>
        <label><input type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi</label>
        <label><input type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
        <label><input type="checkbox" name="genre" value="Mystery"> Mystery</label>
        <label><input type="checkbox" name="genre" value="Non-Fiction"> Non-Fiction</label>
      </div>

      <label for="referral">How did you hear about Novelite?</label>
      <input type="text" id="referral" name="referral">

      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="3"></textarea>

      <label for="photo">Upload Profile Picture</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <button type="button" onclick="showPreview()">Preview Details</button>

      <div id="preview">
        <h3>Confirm Your Details</h3>
        <p><b>Name:</b> <span id="pName"></span></p>
        <p><b>Email:</b> <span id="pEmail"></span></p>
        <p><b>Role:</b> <span id="pRole"></span></p>
        <p><b>Genres:</b> <span id="pGenres"></span></p>
        <p><b>Referral:</b> <span id="pReferral"></span></p>
        <p><b>Bio:</b> <span id="pBio"></span></p>
        <p><b>Photo:</b> <span id="pPhoto"></span></p>
        <button type="submit">Submit Registration</button>
      </div>
    </form>
  </div>

  <script>
    function showPreview() {
      document.getElementById("pName").innerText = document.getElementById("name").value;
      document.getElementById("pEmail").innerText = document.getElementById("email").value;
      document.getElementById("pRole").innerText = document.getElementById("role").value;

      let genres = [];
      document.querySelectorAll('input[name="genre"]:checked').forEach(el => genres.push(el.value));
      document.getElementById("pGenres").innerText = genres.join(", ");

      document.getElementById("pReferral").innerText = document.getElementById("referral").value;
      document.getElementById("pBio").innerText = document.getElementById("bio").value;

      let photo = document.getElementById("photo").files[0];
      document.getElementById("pPhoto").innerText = photo ? photo.name : "No file uploaded";

      document.getElementById("preview").style.display = "block";
    }
  </script>
</body>
</html>
