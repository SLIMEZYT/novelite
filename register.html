<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novelite - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Your Novelite Account</h2>

    <form id="registerForm" class="space-y-6">
      <!-- STEP 1: Account Setup -->
      <div id="step1" class="space-y-4">
        <h3 class="text-lg font-semibold text-gray-700">Account Information</h3>
        <div>
          <label class="block text-sm font-medium text-gray-600">Full Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your full name" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Email</label>
          <input type="email" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your email" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your password" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Confirm Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Confirm your password" required>
        </div>
        <button type="button" onclick="nextStep()" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">Next</button>
      </div>

      <!-- STEP 2: Profile Information -->
      <div id="step2" class="hidden space-y-4">
        <h3 class="text-lg font-semibold text-gray-700">Profile Information</h3>
        <div>
          <label class="block text-sm font-medium text-gray-600">Are you a:</label>
          <select class="w-full px-4 py-2 border rounded-lg">
            <option>Reader</option>
            <option>Writer</option>
            <option>Both</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Preferred Genres</label>
          <select multiple class="w-full px-4 py-2 border rounded-lg">
            <option>Romance</option>
            <option>Thriller</option>
            <option>Sci-Fi</option>
            <option>Fantasy</option>
            <option>Non-Fiction</option>
            <option>Mystery</option>
            <option>Horror</option>
          </select>
          <p class="text-xs text-gray-500 mt-1">Hold CTRL (Windows) or CMD (Mac) to select multiple.</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">How did you hear about Novelite?</label>
          <select class="w-full px-4 py-2 border rounded-lg">
            <option>Friend / Referral</option>
            <option>Social Media</option>
            <option>Google</option>
            <option>Advertisement</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Short Bio (optional)</label>
          <textarea class="w-full px-4 py-2 border rounded-lg" rows="3" placeholder="Tell us a little about yourself..."></textarea>
        </div>
        <div class="flex justify-between">
          <button type="button" onclick="prevStep()" class="bg-gray-300 text-gray-700 py-2 px-6 rounded-lg hover:bg-gray-400">Back</button>
          <button type="submit" class="bg-purple-600 text-white py-2 px-6 rounded-lg hover:bg-purple-700">Register</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    function nextStep() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }
    function prevStep() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step1").classList.remove("hidden");
    }

    // Handle submission (fake verification for now)
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Registration submitted! A verification code will be sent to your email.");
    });
  </script>
</body>
</html>
